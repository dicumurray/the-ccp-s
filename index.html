<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CCCP'S Logo</title>
    <style>
        /* Reset del body */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Verdana', sans-serif;
        }

        /* Estilos del logo */
        .logo-text {
            font-size: 10vw; /* Ajusta el tamaño dinámicamente según el ancho */
            color: #FFD700; /* Color dorado */
            text-shadow: 3px 3px 0 #FF4500, 6px 6px 0 #800080, 9px 9px 0 #000080;
            text-transform: uppercase;
            letter-spacing: 5px;
            display: inline-block;
            white-space: nowrap;
            text-align: center;
        }

        /* Animación de onda */
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-text span {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

        /* Media queries para pantallas más pequeñas */
        @media (max-width: 800px) {
            .logo-text {
                font-size: 12vw; /* Ajuste de tamaño para pantallas medianas */
            }
        }

        @media (max-width: 500px) {
            .logo-text {
                font-size: 15vw; /* Ajuste para pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="logo-text" id="logoText">The CCCP'S</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const text = document.getElementById('logoText');
            const textContent = text.textContent;
            text.innerHTML = ''; // Limpiar el contenido original del texto

            // Crear un efecto de onda en cada letra
            textContent.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.animationDelay = `${index * 0.1}s`; // Animación secuencial
                text.appendChild(span);
            });
        });
    </script>
</body>
</html>
