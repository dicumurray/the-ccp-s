<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CCCP'S Logo</title>
    <style>
        body {
            background-color: #000; /* Fondo negro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0; /* Quitar cualquier margen adicional */
            overflow: hidden;
        }

        .logo-text {
            font-family: 'Verdana', sans-serif; /* Fuente base */
            font-size: 10vw; /* Ajuste del tamaño del texto con unidades vw */
            color: #FFD700; /* Color dorado */
            text-shadow: 3px 3px 0 #FF4500, 6px 6px 0 #800080, 9px 9px 0 #000080; /* Sombras psicodélicas */
            transform: rotate(-5deg); /* Rotación ligera para dinamismo */
            letter-spacing: 5px; /* Espaciado de letras */
            text-transform: uppercase; /* Texto en mayúsculas */
            display: inline-block;
            white-space: nowrap; /* Evitar que el texto se divida */
            max-width: 100%; /* Prevenir que el texto se desborde */
            text-align: center; /* Centrado del texto */
            padding: 0 5%; /* Un poco de espacio a los costados */
            box-sizing: border-box; /* Asegurar que el padding no afecte el tamaño del texto */
        }

        /* Media queries para pantallas más pequeñas */
        @media (max-width: 800px) {
            .logo-text {
                font-size: 12vw; /* Ajuste de tamaño en pantallas más pequeñas */
                padding: 0 10%; /* Añadir más margen a los costados en pantallas más pequeñas */
            }
        }

        @media (max-width: 500px) {
            .logo-text {
                font-size: 16vw; /* Ajuste para pantallas muy pequeñas */
                padding: 0 15%; /* Aumentar aún más el margen */
            }
        }

        /* Animación de onda */
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-text span {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

    </style>
</head>
<body>
    <div class="logo-text" id="logoText">The CCCP'S</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const text = document.getElementById('logoText');
            const textContent = text.textContent;
            text.innerHTML = ''; // Limpiar el contenido original del texto

            // Crear un efecto de onda en cada letra
            textContent.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;

                // Si el carácter es un espacio, manejarlo adecuadamente
                if (char === ' ') {
                    span.style.width = '10px'; // Ajustar el ancho del espacio según sea necesario
                }

                span.style.display = 'inline-block';
                span.style.animation = `wave 2s ease-in-out infinite`;
                span.style.animationDelay = `${index * 0.1}s`;
                text.appendChild(span);
            });
        });
    </script>
</body>
</html>
